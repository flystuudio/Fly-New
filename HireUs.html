<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="HireUsStyle.css">
    <script src="js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Edit Here</title>
</head>
<body>
<!-- contact session design -->
<section class="hire" id="hire">
    <h2 class="title">Order <span>Here</span></h2>

    <form action="https://formsubmit.co/flystudio79@gmail.com" method="POST">
        <div class="input-box">
            <input type="text" name="name" required placeholder="Full Name">
            <input type="email" name="email" required placeholder="Email Address">
        </div>
        <div class="input-box">
            <input type="number" name="number" required placeholder="Mobile Number">
            <input type="text" name="project" required placeholder="Project Name">
        </div>
        <div class="input-box">
            <input type="text" name="desc" required placeholder="Tell Us About The Project">
            <input type="text" name="type" required placeholder="Type of Content, e.g., Video or Images">
        </div>
        <div class="input-box">
            <h1>Project <span>Start</span></h1>
            <input type="date" rows="20" name="project start" required placeholder="Project Start">
        </div>
        <div class="input-box">
            <h1>Project <span>End</span></h1>
            <input type="date" rows="10" name="project end" required placeholder="Project End">
        </div>
        <textarea name="" id="" cols="30" rows="10" name="msg" placeholder="Additional Massage (Optional)"></textarea>
        <div class="terms">
            <label><input type="checkbox" name="term" required> I Agree to the Terms and Privacy Policy</label>
        </div>
        <input type="submit" value="Send Massage" class="btn">
    </form>
</section>

    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- typed js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- custom js -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
