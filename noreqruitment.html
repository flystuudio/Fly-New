<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="noreqstyle.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reqruitment for public</title>
</head>
<body>
    <!-- contact session design -->
<section class="req" id="req">
    <h2 class="title">Member <span>Reqruitment</span></h2>

    <form action="https://formsubmit.co/flystudio79@gmail.com" method="POST">
        <div class="input-box">
            <input type="text" name="name" required placeholder="Your Name">
            <input type="number" name="number" required placeholder="Mobile Number">
        </div>
        <div class="input-box">
            <input type="text" name="discord" required placeholder="Your Discord e.g, BOXC#1234">
            <input type="text" name="abilty" required placeholder="Type of Ability e.g., Editing Video,Image, Videography, Photography">
        </div>
        <div class="input-box">
            <input type="text" name="social-media" placeholder="Youtube (Optional)">
            <input type="text" name="social-media" required placeholder="Instagram">
            <input type="text" name="social-media" placeholder="Tiktok (Optional)">
            <input type="text" name="social-media" placeholder="Facebook (Optional)">
        </div>
            <textarea name="" id="" cols="30" rows="10" name="msg" placeholder="How Did You Hear About Us"></textarea>
        <div class="terms">
            <label><input type="checkbox" name="term" required> I Agree to the Terms and Privacy Policy</label>
        </div>
        <input type="submit" value="Send Profile" class="btn">
    </form>

    <div class="wrapper">
        <div class="form-box false">
            <h2>No Reqruitment Yet</h2>
            <a href="index.html" class="btn">Home</a>
        </div>
    </div>
</section>

    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- typed js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- custom js -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
